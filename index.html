<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla JavaScript To-do List</title>
  </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  <body>

    <div class="container">
      <h1>Vanilla JavaScript To-do List</h1>

        <div class="row">
          <div class="form-group col-md-5 mx-auto">
            <div id="app">
              <ul id="list" class="list-unstyled">
                <li>Wake up</li>
                <li>Eat breakfast</li>
              </ul>
            </div>
            <div class="input-group mb-3">
              <input type="text" id="task-input" class="form-control" placeholder="Name of Task" autocomplete="off">
              <div class="input-group-append">
                <button id="add" class="btn btn-outline-secondary" type="submit">Add</button>
              </div>
            </div>

          </div>
        </div>


    </div>




  </body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  <script src="scripts/main.js" type="text/javascript"></script>
</html>
